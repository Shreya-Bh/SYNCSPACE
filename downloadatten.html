<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Report Download</title>
    <link rel="stylesheet" href="downloadatten.css">
    <script src="downloadatten.js" defer></script>
</head>
<body>


    <nav class="navbar" id="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <div class="logo">
                    <img src="../MainProject/Media/logo.gif" loop>
                </div>
            </div>
            <ul class="navbar-menu" id="navbar-menu">

                <li><a href="dashboard.html">Back</a></li>
               
            </ul>
            <div class="navbar-toggle" id="navbar-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="sidebar">      
    </div>


    
    <div class="container">
        <h1>Download Attendance Report</h1>
        <div id="otpForm">
            <button onclick="requestOtp()">Request OTP</button>
        </div>
        <div id="verifyOtpForm" style="display:none;">
            <input type="text" id="otp" placeholder="Enter OTP">
            <button onclick="verifyOtp()">Verify OTP</button>
        </div>
        <div id="reportForm" style="display:none;">
            <label for="year">Select Year:</label>
            <select id="year"></select>
            <label for="month">Select Month:</label>
            <select id="month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <button onclick="downloadReport()">Download Report</button>
        </div>
    </div>
</body>
</html>
